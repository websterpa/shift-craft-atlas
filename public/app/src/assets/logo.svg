<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- 
    Brand Colors:
    Primary: #1f3a4d (Dark Blue)
    Secondary: #2bb7a3 (Teal)
  -->

  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2bb7a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> 
      <!-- Subtle gradient requested: teal to blue-dish -->
    </linearGradient>
  </defs>

  <!-- Group: Icon (Left) Center at 40,40 -->
  <g transform="translate(10, 10)">
    
    <!-- Clock Face Outline (Dark Blue) -->
    <circle cx="30" cy="30" r="18" fill="none" stroke="#1f3a4d" stroke-width="3" />
    
    <!-- Clock Markers (Cardinal Points) -->
    <line x1="30" y1="16" x2="30" y2="19" stroke="#1f3a4d" stroke-width="2" stroke-linecap="round" /> <!-- 12 -->
    <line x1="30" y1="44" x2="30" y2="41" stroke="#1f3a4d" stroke-width="2" stroke-linecap="round" /> <!-- 6 -->
    <line x1="44" y1="30" x2="41" y2="30" stroke="#1f3a4d" stroke-width="2" stroke-linecap="round" /> <!-- 3 -->
    <line x1="16" y1="30" x2="19" y2="30" stroke="#1f3a4d" stroke-width="2" stroke-linecap="round" /> <!-- 9 -->

    <!-- Clock Hand (Single, Up-Right) -->
    <line x1="30" y1="30" x2="38" y2="22" stroke="#1f3a4d" stroke-width="3" stroke-linecap="round" />

    <!-- Circular Arrow (Teal Gradient) Wrapping the clock -->
    <!-- Path: Arc from roughly 12:00 clockwise to 10:00 -->
    <!-- Outer Radius ~ 26 -->
    <path d="M 30 4 A 26 26 0 1 1 15 10" 
          fill="none" 
          stroke="url(#arrowGradient)" 
          stroke-width="5" 
          stroke-linecap="round"
          transform="rotate(45, 30, 30)" /> 
          <!-- Rotated to place gap implies motion -->

    <!-- Arrow head -->
    <path d="M 12 6 L 15 10 L 20 5" 
          fill="none" 
          stroke="#2bb7a3" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="translate(0, 0) rotate(45, 30, 30) translate(-3, -2)" /> 
          <!-- Fine tuned placement would be better in vector editor but this approximates -->
  </g>

  <!-- Text (Right) -->
  <text x="85" y="52" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="38" fill="#1f3a4d" letter-spacing="-0.5">ShiftCraft</text>
  
</svg>
